on:
    push:
      branches:
        - master
        - main
      paths-ignore:
        - '*.md'
    pull_request:
      branches:
        - master
        - main
name: test
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        id: go

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  test:
    strategy:
      matrix:
        go-version: ['^1.14.0', '^1.23.0']
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run tests
        run: go test -v -race ./...
